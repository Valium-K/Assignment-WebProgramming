        thead > tr, tfoot > tr {
            background: #007BFF;

        }
        table {
            margin: 0px;
            padding: 0px;
            border-collapse: collapse;
            border-radius: 7px;

<!--  /////////////////////////// BASIC 목록 //////////////////////////// -->

<div id="blank"></div>
<div class="container">
    <div class="pull-right" style="width:100px;margin:10px 0;">
        <a href="#" th:href="@{/basic/new}" class="btn btn-primary btn-block">인원 등록</a>
    </div>
    <div class="page-header">
        <h1>Basic 목록</h1>

    </div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>이름</th>
            <th>직책</th>
            <th>이메일</th>
            <th>연락처</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="basic : ${basicList}">
            <td th:text="${basic.idx}"></td>
            <td>
                <a href="#" th:href="@{'/basic/' + ${basic.idx}}" th:text="${basic.name}"></a>
            </td>
            <td th:text="${basic.label}"></td>
            <td th:text="${basic.email}"></td>
            <td th:text="${basic.phone}"></td>
          </tr>
        </tbody>
        <tfoot>
        </tfoot>

    </table>

</div>

<!--  /////////////////////////// PROFILE 목록 //////////////////////////// -->
<div id="blank"></div>
<div class="container">
    <div class="pull-right" style="width:100px;margin:10px 0;">
        <a style="font-size: 14px;" href="#" th:href="@{/profile/new}" class="btn btn-primary btn-block">프로필 등록</a>
    </div>
    <div class="page-header">
        <h1>Profie 목록</h1>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>SNS</th>
            <th>ID</th>
            <th>링크</th>
            <th>등록시간</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="profile : ${profileList}">
            <td th:text="${profile.idx}"></td>
            <td>
                <a href="#" th:href="@{'/profile/' + ${profile.idx}}"  th:text="${profile.network}"></a>
            </td>
            <td th:text="${profile.userName}"></td>
            <td th:text="${profile.url}"></td>
            <td th:text="${profile.createdAt} ? ${#temporals.format(profile.createdAt,'yyyy-MM-dd HH:mm:ss')} : ${profile.createdAt}"></td>
        </tr>
        </tbody>
    </table>

    <div id="blank"></div>
</div>
