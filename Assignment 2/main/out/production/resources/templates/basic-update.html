<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>2014758085 이승찬</title>
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="css/index.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <style>
        h1 {
            margin: 0 0 30px;
            padding: 0px;
        }
        a:hover {
            text-decoration: none;
            color: crimson;
        }
        body {
            background: aliceblue;
            min-width: 770px;
            font-family: 'Varela Round', sans-serif;
        }
        thead > tr, tfoot > tr {
            background: #007BFF;
            color: white;
        }
        table {
            margin: 0px;
            padding: 0px;
            border-collapse: collapse;
            border-radius: 7px;
            overflow: hidden;
        }
        #blank {
            height: 35px;
        }
        input {
            float: right;
        }
    </style>
</head>
<body>

<div id="blank"></div>
<div class="container">
    <div class="page-header">
        <h1>인원 수정</h1>
    </div>

        <form action="#" th:action="@{/basic/update/{idx}(idx=${basic.idx})}" th:object="${basic}" method="post" name="basic_form" onsubmit="return check()">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-10">
                    <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="이름">
                </div>
            </div>

            <div class="form-group row">
                <label for="label" class="col-sm-2 col-form-label">직책</label>
                <div class="col-sm-10">
                    <input th:field="*{label}" type="text" class="form-control" id="label" placeholder="직책">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">이메일</label>
                <div class="col-sm-10">
                    <input th:field="*{email}" type="text" class="form-control" id="email" placeholder="이메일">
                </div>
            </div>

            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">연락처</label>
                <div class="col-sm-10">
                    <input th:field="*{phone}" type="text" class="form-control" id="phone" placeholder="연락처">
                </div>
            </div>

            <input style="width:100px; margin:10px 0;" class="btn btn-primary btn-block" type="submit" value="수정완료">
        </form>
</div>


<!-- 빈 값은 안받음 -->
<script>
    function check() {
        if(basic_form.name.value == "") {
            alert("이름을 입력해주세요.");
            basic_form.name.focus();

            return false;
        }
        else if(basic_form.label.value == "") {
            alert("직책을 입력해주세요.");
            basic_form.label.focus();

            return false;
        }
        else if(basic_form.email.value == "") {
            alert("이메일을 입력해주세요.");
            basic_form.email.focus();

            return false;
        }
        else if(basic_form.phone.value == "") {
            alert("연락처를 입력해주세요.");
            basic_form.phone.focus();

            return false;
        }
        else return true;
    }
</script>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
